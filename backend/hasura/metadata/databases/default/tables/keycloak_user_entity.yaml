table:
  schema: keycloak
  name: user_entity
array_relationships:
  - name: user_role_mappings
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: keycloak
          name: user_role_mapping
select_permissions:
  - role: user
    permission:
      columns:
        - created_timestamp
        - email_verified
        - email
        - first_name
        - id
        - last_name
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
