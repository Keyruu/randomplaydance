table:
  schema: rpd
  name: parts
configuration:
  custom_root_fields:
    insert_one: insert_rpd_part
    select_by_pk: rpd_part
    delete_by_pk: delete_rpd_part
    update_by_pk: update_rpd_part
  column_config: {}
  custom_column_names: {}
object_relationships:
  - name: created_by
    using:
      foreign_key_constraint_on: created_by_id
array_relationships:
  - name: playlists
    using:
      foreign_key_constraint_on:
        column: part_id
        table:
          schema: rpd
          name: playlist_parts
remote_relationships:
  - definition:
      to_source:
        relationship_type: object
        source: daisuki
        table:
          schema: kpop
          name: app_kpop
        field_mapping:
          youtube_id: vlink
    name: track
